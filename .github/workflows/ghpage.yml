name: GitHub Page
on:
  push:
    branches-ignore:
      - gh-pages
  workflow_dispatch:
  pull_request:
jobs:
  build:
    name: Build and Deploy ğŸš€
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false 
      - name: Install ğŸ”§
        run: yarn install
      - name: Build (11ty) ğŸ“„ 
        run: yarn build:11ty
      - name: Build (gulp) ğŸ“„ 
        run: yarn build:gulp
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main'}}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true
      - name: Push to Algolia ğŸ“„ 
        run: node algolia.mjs.js
      - name: Test ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        if: ${{ github.ref == 'refs/heads/main'}}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: dev
          FOLDER: /
          CLEAN: true
